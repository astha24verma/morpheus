{% extends 'base.html' %}

{% block title %}Create Form{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Create New Form</h1>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Create Form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
